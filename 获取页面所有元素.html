<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <ul>
      <li>
        <img src="" alt="">
      </li>
    </ul>
  </div>
  <div>
    <p></p>
    <p></p>
    <p></p>
  </div>

  <script>
    const total = Array.from(document.querySelectorAll('*')).map(n => n.tagName)
    const map = new Map()
    for (let item of total) {
      if (map.has(item)) map.set(item, map.get(item) + 1)
      else map.set(item, 1)
    }
    console.log(map);
  </script>
</body>

</html>
